<!DOCTYPE=html>
    <html>

    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon.png">
    </head>

    <body>
        <div class='calculator-container'>
            <div class='output-container'>
                <p id='output-display'></p>
            </div>
            <div class='calc-button-row'>
                <button class='calc-button' id='button-7'>7</button>
                <button class='calc-button' id='button-8'>8</button>
                <button class='calc-button' id='button-9'>9</button>
                <button class='calc-button' id='button-+'>+</button>
            </div>
            <div class='calc-button-row'>
                <button class='calc-button' id='button-4'>4</button>
                <button class='calc-button' id='button-5'>5</button>
                <button class='calc-button' id='button-6'>6</button>
                <button class='calc-button' id='button--'>-</button>
            </div>
            <div class='calc-button-row'>
                <button class='calc-button' id='button-1'>1</button>
                <button class='calc-button' id='button-2'>2</button>
                <button class='calc-button' id='button-3'>3</button>
                <button class='calc-button' id='button-*'>x</button>
            </div>
            <div class='calc-button-row'>
                <button class='calc-button' id='button-0'>0</button>
                <button class='equals-calc-button' id='button-='>=</button>
                <button class='clear-calc-button' id='button-clear'>clear</button>
                <button class='calc-button' id='button-/'>/</button>
            </div>
        </div>
        <script src='script.js'></script>
    </body>

    </html>
